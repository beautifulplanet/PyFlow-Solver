[pytest]
testpaths = tests cfd_solver_new\tests
addopts = -q --import-mode=prepend --ignore=salvage --ignore=Legacy --ignore="salvage/VS Studio"
python_files = test_*.py
; Exclude duplicated legacy/salvage directories AND newly quarantined legacy tests
norecursedirs = salvage salvage* legacy Legacy VS* pyfoamclone **/salvage **/legacy tests/legacy
filterwarnings = ignore::DeprecationWarning
markers =
	slow: marks tests as slow (deselect with '-m "not slow"')
