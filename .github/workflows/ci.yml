name: PyFlow CIon:  push:    branches: [ main ]  pull_request:    branches: [ main ]jobs:  build-and-test:    runs-on: ubuntu-latest    steps:      - name: Check out repository        uses: actions/checkout@v4      - name: Set up Python        uses: actions/setup-python@v5        with:          python-version: '3.11'      - name: Install dependencies        run: |          pip install --upgrade pip          pip install .[dev] || pip install .      - name: Run test suite        run: |          pytest -q